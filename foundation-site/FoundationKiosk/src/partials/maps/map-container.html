<main class="map--container frosty">
    <section class="map--spacer">
        <div class="map__tabs">
            <ul class="vertical tabs" data-tabs id="example-tabs">
                <li class="tabs-title"><a href="#panel1v">County <br> Buildings</a></li>
                <li class="tabs-title is-active"><a href="#panel2v" aria-selected="true">Downtown <br> Buildings</a></li>
                <li class="tabs-title"><a href="#panel3v">Parks</a></li>
                <li class="tabs-title"><a href="#panel4v">Hazardous Waste <br> Collections</a></li>
                <li class="tabs-title"><a href="#panel5v">Library <br> Branches</a></li>

                <div class="tabs-panel is-active map__content__images--container" id="panel2v">
                    <img class="" src="{{root}}assets/img/map-downtown.png">

                    <img class="" src="{{root}}assets/img/map-parks.png">
                </div>
                <div class="tabs-panel map__content__images--container" id="panel4v">
                    <img class="" src="{{root}}assets/img/map-hazard.png">
                </div>
                <div class="tabs-panel map__content__images--container" id="panel5v">
                    <img class="" src="{{root}}assets/img/map-library.png">

            </div>
        </div>
