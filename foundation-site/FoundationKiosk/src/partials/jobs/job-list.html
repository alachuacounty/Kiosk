        <article class="job-list__item frosty">
            <h2 class="job-list__item__title">{{title}}</h2>
            <!-- <div class="job-list__content--container">
                <div class="job-list__content">
                  <h3 class="job-list__content__title">Minimum Qualifications</h3>
                  <p class="job-list__content__text">{{qualifications}}</p>
                </div>
                <div class="job-list__content">
                  <h3 class="job-list__content__title">Position Summary</h3>
                  <p class="job-list__content__text">{{qualifications}}</p>
                </div>
              </div> -->
        </article>
        {{/each}}

<section class="job-list__button">
    <div class="job-list__button__navigation">
        <button class="job-list__button__navigation--up" aria-label="Up" type="button"></button>
        <button class="job-list__button__navigation--select" type="button">Select</button>
        <button class="job-list__button__navigation--down" aria-label="Down" type="button"></button>
    </div>
    <div class="job-list__button__view">

    </div>
</section>
