<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meta-title}} | Foundation for Sites</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
    <link rel="stylesheet" href="{{root}}assets/css/foundation.css">
    {{#ifpage 'job-postings'}}
    <link rel="stylesheet" type="text/css" media="screen" href="{{root}}assets/css/slick-test.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.min.js"></script>
    {{/ifpage}}
    <link rel="stylesheet" href="{{root}}assets/css/app.css"> 
    <link rel="stylesheet" href="{{root}}assets/css/styles.css">
    <!--Weather Widget-->
    <!-- <script type='text/javascript' src='https://darksky.net/widget/default-small/29.6519,-82.325/us12/en.js?width=100%&height=70&title=Full Forecast&textColor=ffffff&bgColor=transparent&transparency=true&skyColor=ffffff&fontFamily=Sans-Serif&customFont=&units=us'></script> -->
  </head>
  <body class="container">

      {{> ticker}}

      <div class="container--overlay"></div>
      
      {{> body}}
      
      {{>main-nav}}

    {{#ifpage 'job-postings'}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
      $('.slider-test').slick({
          centerMode: true,
          centerPadding: '60px',
          slidesToShow: 3,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 3
              }
            },
            {
              breakpoint: 480,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 1
              }
            }
          ]
        });
    </script>
    {{/ifpage}}
    <script src="{{root}}assets/js/app.js"></script>
    <script src="{{root}}assets/js/test.js"></script>
  </body>
</html>
